  <h2><a href="https://namu.wiki/w/%EB%8D%B0%EB%93%9C%EB%A6%AC%ED%94%84%ED%8A%B8" target="_blank" title="데드리프트-나무위키">데드리프트</a></h2>
  <p><strong><u>데드리프트는 전신의 근육을 활용하는 효율적, 효과적인 운동이다.</u></strong><p/>
  <p>컨벤셔널 데드리프트의 경우, 슬굴곡근과 대퇴이두근, 둔근, 척추기립근, 광배근을 중심으로 어깨의 삼각근과 승모근, 가슴의 외흉근, 팔의 전완근, 복근 등 신체 대부분의 근육이 참여하는 최고의 전신 복합운동이다. 혹자는 "바빠서 머신 이것저것 만질 시간이 없으면 데드리프트 하나만 해라"라고 할 정도.</p>
